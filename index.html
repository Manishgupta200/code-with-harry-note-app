<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS NOTE APP</title>
    <!-- bootstrap css linkage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- /bootstrap css linkage -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <!-- /navbar -->
    <!-- below nevbar all thing -->
    <div class="container">
        <h1>Welcome to Yu Web Note</h1>
        <!-- create note by written -->
        <div class="card container my-3">
            <div class="card-body">
                <input class="form-control my-2" type="text" placeholder="Title" id="addTitle">
                <textarea id="addTxt" class="form-control my-2" placeholder="Write..." id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <button id="addBtn" class="btn btn-primary">Add Note</button>
            </div>
        </div>
        <!-- /create note by written -->
        <hr>
        <h2>Your notes</h2>
        <hr>
        <!-- added notes -->
        <div id="notes" class="row container-fluid">

            <!-- <div class="card row mx-3 my-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <button class="btn btn-primary">delete note</button>
                </div>
            </div> -->

        </div>
        <!-- /added notes -->
    </div>
    <!-- /below nevbar all thing -->
    <!-- bootstrap js linkage -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js linkage -->
    <script src="script.js"></script>
</body>

</html>
